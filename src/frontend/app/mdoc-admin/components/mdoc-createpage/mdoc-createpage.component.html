<ng-container *ngIf="record != undefined">
    <div class="container content-container">
        <div class="card-block">
            <div class="picture-small" style="float: left; margin-right: 10px">
                <h6 class="fx-bg-type">{{record.type | translate }} {{record.subtype | translate }}</h6>
                <ng-container *ngIf="record.mdocimages !== undefined && record.mdocimages.length > 0">
                    <img class="picture-small" width="300px" [src]="contentUtils.getPreviewUrl(record.mdocimages[0])" alt="{{record.mdocimages[0].name}}">
                </ng-container>
            </div>
            <h5><span class="fx-bg-name">{{record.name}}</span></h5>
        </div>
    </div>
    <div class="container content-container">
        <div class="container">
            <app-mdoc-editform [record]="record" (save)="submitSave($event)"></app-mdoc-editform>
        </div>
    </div>
</ng-container>
